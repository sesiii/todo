{% extends 'base.html'%}

{% block title %}
    Update Task
{% endblock %}

{% block head  %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
{% endblock %}

{% block body %}

<div class="w3-content" style="max-width:1500px">
    <header class="w3-container w3-xlarge w3-padding-24">
        <a href="#" class="w3-left w3-button w3-white">Update Task</a>
    </header>

    <div class="w3-row">
        <div class="w3-half">
            <form action="/update/{{task.id}}" method="POST" class="animate__animated animate__slideInUp">
                <input type="text" name="content" id="content" placeholder="Task" value="{{task.content}}" class="form-control">
                <input type="submit" value="Update Task" class="btn btn-primary"> 
            </form>
        </div>
    </div>
</div>

{% endblock %}
